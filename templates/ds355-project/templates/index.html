<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crop Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      body {
        background: url("/static/1.jpeg") no-repeat center center fixed;
        background-size: cover;
        perspective: 1000px;
      }

      .container {
        margin-top: 50px;
        max-width: 700px;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform-style: preserve-3d;
        transition: transform 0.5s;
      }

      .container:hover {
        transform: rotateY(10deg);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: mediumseagreen;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      .btn-primary {
        background-color: mediumseagreen;
        border-color: mediumseagreen;
        transition: transform 0.3s;
      }

      .btn-primary:hover {
        background-color: #3b9e3b;
        border-color: #3b9e3b;
        transform: scale(1.05);
      }

      .result-card {
        margin-top: 30px;
        text-align: center;
      }

      .result-card .card {
        background-color: #4caf50;
        color: white;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transform: translateZ(20px);
      }

      .navbar-brand {
        font-weight: bold;
        color: mediumseagreen;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Recommendation</a>
      </div>
    </nav>

    <!-- Form Container -->
    <div class="container">
      <h1>Crop Recommendation ðŸŒ±</h1>

      <form action="/predict" method="POST">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="Nitrogen" class="form-label">Nitrogen</label>
            <input
              type="number"
              class="form-control"
              id="Nitrogen"
              name="Nitrogen"
              placeholder="Enter Nitrogen"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="Phosphorus" class="form-label">Phosphorus</label>
            <input
              type="number"
              class="form-control"
              id="Phosphorus"
              name="Phosphorus"
              placeholder="Enter Phosphorus"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="Potassium" class="form-label">Potassium</label>
            <input
              type="number"
              class="form-control"
              id="Potassium"
              name="Potassium"
              placeholder="Enter Potassium"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="Temperature" class="form-label">Temperature (Â°C)</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="Temperature"
              name="Temperature"
              placeholder="Enter Temperature"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="Humidity" class="form-label">Humidity (%)</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="Humidity"
              name="Humidity"
              placeholder="Enter Humidity"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="pH" class="form-label">pH</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="pH"
              name="pH"
              placeholder="Enter pH"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="Rainfall" class="form-label">Rainfall (mm)</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="Rainfall"
              name="Rainfall"
              placeholder="Enter Rainfall"
              required
            />
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg">
            Get Recommendation
          </button>
        </div>
      </form>

      {% if result %}
      <div class="result-card">
        <div class="card p-3 mt-4">
          <h5>Recommended Crop for Cultivation:</h5>
          <h3>{{ result }}</h3>
        </div>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
