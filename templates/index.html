<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    h1 {
      color: mediumseagreen;
      text-align: center;
    }

    .warning {
      color: red;
      font-weight: bold;
      text-align: center;
    }

    .card {
      margin-left: 410px;
      margin-top: 20px;
      color: white;
    }

    .container {
      background: #edf2f7;
      font-weight: bold;
      padding-bottom: 10px;
      border-radius: 15px;
    }

    /* Additional styling */
    .form-icon {
      margin-right: 10px;
    }

    .bg-agriculture {
      background-image: url('1.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .btn-primary {
      background-color: mediumseagreen;
      border-color: mediumseagreen;
    }

    .btn-primary:hover {
      background-color: #3b9e3b;
      border-color: #3b9e3b;
    }

    .card {
      background-color: #4CAF50;
    }

  </style>
</head>
<body class="bg-agriculture">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Crop Recommendation</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">About</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container my-3 mt-3">
  <h1 class="text-success">Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>

  <!-- Adding form -->
  <form action="/predict" method="POST">
    <div class="row">
      <div class="col-md-4">
        <label for="Nitrogen" class="form-label">Nitrogen</label>
        <div class="input-group">
          <span class="input-group-text form-icon">N</span>
          <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
        </div>
      </div>
      <div class="col-md-4">
        <label for="Phosphorus" class="form-label">Phosphorus</label>
        <div class="input-group">
          <span class="input-group-text form-icon">P</span>
          <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus" class="form-control" required step="0">
        </div>
      </div>
      <div class="col-md-4">
        <label for="Potassium" class="form-label">Potassium</label>
        <div class="input-group">
          <span class="input-group-text form-icon">K</span>
          <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <label for="Temperature" class="form-label">Temperature</label>
        <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required step="0">
      </div>
      <div class="col-md-4">
        <label for="Humidity" class="form-label">Humidity</label>
        <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required step="0">
      </div>
      <div class="col-md-4">
        <label for="pH" class="form-label">pH</label>
        <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required step="0">
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <label for="Rainfall" class="form-label">Rainfall</label>
        <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
      </div>
    </div>

    <!-- Button -->
    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
      </div>
    </div>
  </form>

  <!-- Result card -->
  {% if result %}
  <div class="card mt-5" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Recommend Crop for cultivation is:</h5>
      <p class="card-text">{{ result }}</p>
    </div>
  </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
